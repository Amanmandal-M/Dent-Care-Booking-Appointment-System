<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- 
    - primary meta tags
  -->
        <title>DentCare - home</title>

        <!-- 
    - favicon
  -->
        <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />

        <!-- 
    - google font link
  -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Rubik:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/2a66bc2625.js"
            crossorigin="anonymous"
            ;
        ></script>

        <!-- 
    - custom css link
  -->
        <link rel="stylesheet" href="./assets/css/style.css" />

        <!-- 
    - preload images
  -->
        <link rel="preload" as="image" href="./assets/images/hero-banner.png" />
        <link rel="preload" as="image" href="./assets/images/hero-bg.png" />
    </head>

    <body id="top">
        <!-- 
    - #PRELOADER
  -->

        <div class="preloader" data-preloader>
            <div class="circle"></div>
        </div>

        <!-- 
    - #HEADER
  -->

        <header class="header" data-header>
            <div class="container">
                <a href="#" class="logo">
                    <img
                        src="./assets/images/logo.png"
                        width="250"
                        height="46"
                        alt="Doclab home"
                    />
                </a>

                <nav class="navbar" data-navbar>
                    <div class="navbar-top">
                        <a href="#" class="logo">
                            <img
                                src="./assets/images/logo.png"
                                width="136"
                                height="46"
                                alt="Doclab home"
                            />
                        </a>

                        <button
                            class="nav-close-btn"
                            aria-label="clsoe menu"
                            data-nav-toggler
                        >
                            <ion-icon
                                name="close-outline"
                                aria-hidden="true"
                            ></ion-icon>
                        </button>
                    </div>

                    <ul class="navbar-list">
                        <li class="navbar-item">
                            <a href="#" class="navbar-link title-md">Home</a>
                        </li>

                        <li class="navbar-item">
                            <a href="#" class="navbar-link title-md"
                                >Services</a
                            >
                        </li>

                        <li class="navbar-item">
                            <a href="#" class="navbar-link title-md">Login</a>
                        </li>
                        <li class="navbar-item">
                            <a href="#" class="navbar-link title-md">Admin</a>
                        </li>
                    </ul>

                    <ul class="social-list">
                        <li>
                            <a href="#" class="social-link">
                                <ion-icon name="logo-twitter"></ion-icon>
                            </a>
                        </li>

                        <li>
                            <a href="#" class="social-link">
                                <ion-icon name="logo-facebook"></ion-icon>
                            </a>
                        </li>

                        <li>
                            <a href="#" class="social-link">
                                <ion-icon name="logo-pinterest"></ion-icon>
                            </a>
                        </li>

                        <li>
                            <a href="#" class="social-link">
                                <ion-icon name="logo-instagram"></ion-icon>
                            </a>
                        </li>

                        <li>
                            <a href="#" class="social-link">
                                <ion-icon name="logo-youtube"></ion-icon>
                            </a>
                        </li>
                    </ul>
                </nav>

                <button
                    class="nav-open-btn"
                    aria-label="open menu"
                    data-nav-toggler
                >
                    <ion-icon name="menu-outline"></ion-icon>
                </button>

                <a href="#" class="btn has-before title-md">Make Appointment</a>

                <div class="overlay" data-nav-toggler data-overlay></div>
            </div>
        </header>
        <main>
            <article>
                <!-- 
        - #HERO
      -->

                <section
                    class="section hero"
                    style="background-image: url('./assets/images/hero-bg.png')"
                    aria-label="home"
                >
                    <div class="container">
                        <div class="hero-content">
                            <p
                                class="hero-subtitle has-before"
                                data-reveal="left"
                            >
                                Welcome To DentCare
                            </p>

                            <h1
                                class="headline-lg hero-title"
                                data-reveal="left"
                            >
                                Find Best <br />
                                Doctor.
                            </h1>

                            <div class="hero-card" data-reveal="left">
                                <p class="title-lg card-text">
                                    Find Services and Doctors.
                                </p>

                                <div class="wrapper">
                                    <div class="input-wrapper title-lg">
                                        <input
                                            type="text"
                                            name="location"
                                            placeholder="Search"
                                            class="input-field"
                                        />

                                        <ion-icon name="location"></ion-icon>
                                    </div>

                                    <button class="btn has-before">
                                        <ion-icon name="search"></ion-icon>

                                        <span class="span title-md"
                                            >Find Now</span
                                        >
                                    </button>
                                </div>
                            </div>
                        </div>

                        <figure class="hero-banner" data-reveal="right">
                            <img
                                src="./assets/images/hero-banner.png"
                                width="590"
                                height="517"
                                loading="eager"
                                alt="hero banner"
                                class="w-100"
                            />
                        </figure>
                    </div>
                </section>
            </article>
        </main>
    </body>
</html>
